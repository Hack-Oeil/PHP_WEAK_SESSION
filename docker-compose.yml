version: '3.9'
services:
  webserver:
    build:
      context: ./.docker/server_http
      args:
        TIMEZONE: ${TIMEZONE}
    labels:
      ho.ctf.cyrhades: "1"
    ports:
      - ${PORT}:80
    restart: always
    volumes:
      - web:/var/www/html
  composer:
    image: composer
    volumes:
      - web:/app
    command: composer install --ignore-platform-reqs
volumes:
  web: